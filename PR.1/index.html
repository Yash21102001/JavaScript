<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
  <h1 class="title center">Simple <span class="text-black font-monospace"><i class="fa-brands fa-html5"></i> HTML , <i
        class="fa-brands fa-css3-alt"></i> CSS , <i class="fa-brands fa-js"></i> JAVASCRIPT</span> Calculator </h1>
  <!-- Calculator -->
  <div class="calculator p-4">
    <!-- Output -->
    <input type="number" id="output" class="h-75 p-4 rounded-2 bg-black text-white fs-5 mt-2 p-4" readonly>
    <!-- Row 1 -->
    <button class="btn ms-2 font-monospace fs-3 border border-black bg-gradient text-info"
      onclick="getNum(7);">7</button>
    <button class="btn ms-2 font-monospace fs-3 border border-black bg-gradient text-info"
      onclick="getNum(8);">8</button>
    <button class="btn ms-2 font-monospace fs-3 border border-black bg-gradient text-info"
      onclick="getNum(9);">9</button>
    <button class="btn ms-2 font-monospace fs-3 border border-black text-bg-warning " onclick="getOpr('/');">/</button>
    <!-- Row 2 -->
    <button class="btn ms-2 font-monospace fs-3 border border-black bg-gradient text-info"
      onclick="getNum(4);">4</button>
    <button class="btn ms-2 font-monospace fs-3 border border-black bg-gradient text-info"
      onclick="getNum(5);">5</button>
    <button class="btn ms-2 font-monospace fs-3 border border-black bg-gradient text-info"
      onclick="getNum(6);">6</button>
    <button class="btn ms-2 font-monospace fs-3 border border-black text-bg-warning" onclick="getOpr('*');">*</button>
    <!-- Row 3 -->
    <button class="btn ms-2 font-monospace fs-3 border border-black bg-gradient text-info"
      onclick="getNum(1);">1</button>
    <button class="btn ms-2 font-monospace fs-3 border border-black bg-gradient text-info"
      onclick="getNum(2);">2</button>
    <button class="btn ms-2 font-monospace fs-3 border border-black bg-gradient text-info"
      onclick="getNum(3);">3</button>
    <button class="btn ms-2 font-monospace fs-3 border border-black text-bg-warning" onclick="getOpr('-');">-</button>
    <!-- Row 4 -->
    <button class="btn clr ms-2 font-monospace fs-3 border border-black bg-body-secondary  text-black"
      onclick="clearOutput();">C</button>
    <button class="btn ms-2 font-monospace fs-3 border border-black bg-black text-info" onclick="getNum(0)">0</button>
    <button class="btn ms-2 font-monospace fs-3 border border-black bg-body-secondary  text-black"
      onclick="calculate();">=</button>
    <button class="btn ms-2 font-monospace fs-3 border border-black text-bg-warning " onclick="getOpr('+');">+</button>
  </div>
  <script src="java.js"></script>
</body>

</html>
